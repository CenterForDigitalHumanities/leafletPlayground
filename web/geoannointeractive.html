<html>
    <head>
        <title>Annotate Coordinates</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://unpkg.com/chota@latest">
        <script src="js/leafletHelper.js"></script>
    </head>
    <body class="container">
        <div id="targetURL">You URL is 1234567890</div>
        <div id="latAndLong">Your coordinates are 22,22</div>
        
        <!-- Get the URL to target, try to resolve it, confirm and next -->
        <div class="card">
            <header>Supply an existing object URI.</header>
            <div class="card_body">
                <label>Object URI</label><input id="objURI" type="text" />
            </div>
            <footer>
                <input type="button" class="button primary" value="Use This URI"/>
            </footer>
        </div>
        <div class="card ">
            <header>Resolved URI</header>
            <div class="card_body">
                <div id="URIpreview">
                    
                </div>
            </div>
            <footer>
                <input type="button" class="button primary" value="Confirm URI"/>
            </footer>
        </div>
        
        <!-- Get the Lat and Long, allow them to use Leaflet to provide, use Leaflet to preview and confirm -->
        <div id="coordinatesCard" class="card">
            <header title="Use the map below to pan around.  Click to be given the option to use coordinates, or enter coordinates manually.">Supply a latitude and longitude manually or use the map below.</header>
            <div class="card_body">
                <div class="grouped">
                <label>Latitude</label>
                <input id="leafLat" step=".000000001" type="number">

                <label>Longitude</label>
                <input id="leafLong" step=".000000001" type="number">
                </div>
                <div title="Use the map below to pan around.  Click to be given the option to use coordinates, or enter coordinates manually." id="leafletPreview" class="col">

                </div>
            </div>
            <footer>
                <input type="button" class="button primary" value="Confirm Coordinates And Create Annotation" />
                <input type="button" onclick="submitAnno(event)" value="Create Anno"/>
            </footer>
        </div>
        
        <!--Show the Annotation.ither restart or send off to view   -->
        <h4 title="Use the map below to pan around.  Click to be given the option to use coordinates, or enter coordinates manually.">Map Information</h4>
        <div title="Use the map below to pan around.  Click to be given the option to use coordinates, or enter coordinates manually." id="leafletPreview" class="col"></div>
        <input type="hidden" deer-key="geometry" value="{}">
        <div class="grouped">
            <label>Latitude</label>
            <input id="leafLat" step=".000000001" type="number">

            <label>Longitude</label>
            <input id="leafLong" step=".000000001" type="number">
        </div>
        <script src="https://unpkg.com/leaflet@1.4.0/dist/leaflet.js" integrity="sha512-QVftwZFqvtRNi0ZyCtsznlKSWOStnDORoefr1enyq5mVL4tmKB3S/EnC3rRJcxCPavG10IcrVGSmPh6Qw5lwrg==" crossorigin=""></script>
        <script src="https://cdn.osmbuildings.org/classic/0.2.2b/OSMBuildings-Leaflet.js"></script>
        <script>
            var previewMap = L.map('leafletPreview').setView([38.628009, -90.201101], 16)
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                maxZoom: 19,
                attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
            }).addTo(previewMap);
            var osmb = new OSMBuildings(previewMap).load('https://{s}.data.osmbuildings.org/0.2/anonymous/tile/{z}/{x}/{y}.json')

            leafLat.oninput = updateGeometry
            leafLong.oninput = updateGeometry

            function updateGeometry(event, clickedLat, clickedLong) {
                event.preventDefault()
                if (clickedLong > -180) {
                    leafLat.value = parseInt(clickedLat * 1000000) / 1000000
                    leafLong.value = parseInt(clickedLong * 1000000) / 1000000
                }
                let geometryInput = document.querySelector("input[deer-key='geometry']")
                let lat = parseInt(leafLat.value * 1000000) / 1000000
                let long = parseInt(leafLong.value * 1000000) / 1000000
                if (lat && long) {
                    previewMap.setView([lat, long], 18)
                    let geometry = {
                        type: "Point",
                        coordinates: [long, lat]
                    }
                    geometryInput.value = JSON.stringify(geometry)
                }
            }
            previewMap.on('click', e => L.popup().setLatLng(e.latlng).setContent(`<div>${e.latlng.toString()}<br><button class="tag is-small text-primary bd-primary" onclick="updateGeometry(event,${e.latlng.lat},${e.latlng.lng});">Use These</button></div>`).openOn(previewMap))
        </script>
        <!-- -->
        <div class="card">
            <header>See your new anno and decide what to do</header>
            <div class="card_body">
                <div id="createdAnno"> </div>
                <div id="redirectOptions"> </div>
            </div>
            <footer>
                <input type="button" class="button primary" value="Restart" />
                <input type="button" class="button primary" values="Bye Bye" />
            </footer>
        </div>
    </body>
    <script>
        
        let geo = {
            "type": "Point",
            "coordinates": [] //let latlang = [38.6360699, -90.2348349] SLU
        }
        
        let targetProps = {"label":"Unknown","description":"Unknown", "@id":""}
        
        function updateGeometry(event, clickedLat, clickedLong) {
            event.preventDefault()
            let lat = parseInt(leafLat.value * 1000000) / 1000000
            let long = parseInt(leafLong.value * 1000000) / 1000000
            if (lat && long) {
                let geometry = {
                    type: "Point",
                    coordinates: [long, lat]
                }
                geo = geometry
            }
        }
        
        document.getElementById("leafLat").oninput = updateGeometry
        document.getElementById("leafLong").oninput = updateGeometry
        
        async function getTargetProperties(event){
            let target = document.getElementById('objURI').value
            targetProps["@id"] = target
            let targetObjDescription = "Unknown"
            let targetObjLabel = "Unknown"
            let targetObj = await fetch(target)
                .then(resp => resp.json())
                .catch(err => {return null})
            if(targetObj){
                targetObjDescription = targetObj.description ? targetObj.description : "Unknown"
                targetObjLabel = targetObj.label ? targetObj.label : targetObj.name ? targetObj.name : "Unknown"
                targetProps = {"@id":target, "label":targetObjLabel, "description":targetObjDescription}
                return targetProps
            }
            else{
                alert("Target URI could not be resolved.  The annotation will still be created and target the URI provided, but certain information will be unknown.")
                return targetProps
            }
        } 
        
        async function submitAnno(event){
            let geoJSON = {
                "properties":targetProps,
                "geometry": geo,
                "type": "Feature"
            }
            let targetURL = document.getElementById('objURI').value
            if(targetURL){
                let props = await getTargetProperties(targetURL)
                geoJSON.properties = props
                let demoAnno = 
                {
                    "type":"Annotation",
                    "@context":"http://www.w3.org/ns/anno.jsonld",
                    "target":targetURL,   
                    "body":geoJSON,
                    "madeByUser" : "BryGuy",
                    "madeByApp"  : "MapDemo_2"
                }

                let createdObj = await fetch(leafy.URLS.CREATE, {
                    method: "POST",
                    mode: "cors",
                    body: JSON.stringify(demoAnno)
                })
                .then(response => response.json())
                .then(newObj => {return newObj.new_obj_state})
                alert("A coordinate annotation was created that targets "+targetURL+".  Enter new coordinates to create another.")
            }
            else{
                alert("The annotation was not created.  You must supply a URI for this annotation to target.")
                return false
            }
           
        }
        

    </script>
</html>
