<html>
    <head>
        <title>Coordinate Assertions</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://unpkg.com/chota@latest">
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css" integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ==" crossorigin="" />
        <script src="https://unpkg.com/leaflet@1.4.0/dist/leaflet.js" integrity="sha512-QVftwZFqvtRNi0ZyCtsznlKSWOStnDORoefr1enyq5mVL4tmKB3S/EnC3rRJcxCPavG10IcrVGSmPh6Qw5lwrg==" crossorigin=""></script>
        <script src="https://cdn.osmbuildings.org/classic/0.2.2b/OSMBuildings-Leaflet.js"></script>
        <script src="js/leafletHelper.js"></script>  
        <style>
           #leafletInstanceContainer { height: 44em; }
           #currentCoords{
               font-weight: bold;
           }
           
           .color1{
               background-color: #336699;
           }
           
           .color2{
               background-color: #00cc00;
           }
           
           .color3{
               background-color: #ff9900;
           }
           
           .color4{
               background-color: #ff3333;
           }
           
           .color5{
               background-color: #800060;
           }
           
           .tag{
               color:white;
           }
           
           .grouped input{
                   height: 1.5em;
                    width: 5em !important;
            }
           
        </style>
    </head>
    
    <body class="container">
        <div class="card">
            <header>Supply a latitude and longitude to fly to.  If you added a point near the supplied coordinates, you will see it on the map.</header>
            <div class="card_body">
                <div class="grouped">
                    <label>Latitude</label><input id="leafLat" type="number" />
                    <label>Longitude</label><input id="leafLong" type="number" />
                </div>
            </div>
            <footer>
                <input value="Go To Coordinates" type="button" class="tag is-small" onclick="leafy.demo.goToCoords(event)"/>
                <input value="Refresh Markers" type="button" class="tag is-small" onclick="leafy.demo.refreshMarkers(event)"/> 
            </footer>
        </div>
        <br><br>
        <p> Last Supplied Coordinates <span id="currentCoords">[12,12]</span> </p>
        <div id="leafletInstanceContainer"></div>
        <div class="col">
            <div class="row">
                <input title="Toggle annotations that target this applications data" type="button" class="tag is-small color1" value="Demo" />
                <input title="Toggle annotations that target this applications data" type="button" class="tag is-small color2" value="Lived Religion" />
                <input title="Toggle annotations that target this applications data" type="button" class="tag is-small color3" value="T-PEN" />
                <input title="Toggle annotations that target this applications data" type="button" class="tag is-small color4" value="Mirador" />
                <input title="Toggle annotations that target this applications data" type="button" class="tag is-small color5" value="IIIF App" />
            </div>
        </div>

    </body>
    
    <script>
        let latlong = [12, 12] //default starting coords
        //let latlang = [38.6360699, -90.2348349] //SLU in lat,long order
        initializePage()
        async function initializePage(){
            let historyWildcard = {"$exists":true, "$size":0}
            let geoWildcard = {"$exists":true}
            let geos = []
            //For my map demo app
            let mapDemoQueryObj = {
                "__rerum.history.next": historyWildcard,
                "madeByUser" : "BryGuy",
                "madeByApp"  : "MapDemo"
            }
            let mapDemoGeos = await fetch(leafy.URLS.QUERY, {
                method: "POST",
                mode: "cors",
                body: JSON.stringify(mapDemoQueryObj)
            })
            .then(response => response.json())
            .then(geoMarkers => {
               return geoMarkers.map(anno => { 
                   return anno.body
                })
            })
            .catch(err => {return []})
            
            
            //for my LR app
            let LRDemoQueryObj = {
                "__rerum.history.next": {"$exists":true, "$size":0},
                "creator" : "testMachine", //Bryan in LR
                "type"  : "Annotation",
                "body.geometry" : {"$exists":true}
            }
            let LRDemoGeos = await fetch(leafy.URLS.QUERY, {
                method: "POST",
                mode: "cors",
                body: JSON.stringify(LRDemoQueryObj)
            })
            .then(response => response.json())
            .then(geoMarkers => {
               return geoMarkers.filter(anno => {
                   return anno.body.geometry.hasOwnProperty("value") && Object.keys(anno.body.geometry.value).length > 0
               })
            })
            .then(async function(geos) {
                let targetObjDescription, targetObjLabel = ""
                let targetProps = {"label":"Target Label Unknown","description":"Target Description Unknown", "@id":"Target Identifier Unknown", "madeByApp" : "Lived_Religion"}
                let allGeos = await geos.map(async function(anno){ 
                    let targetObj = await fetch(anno.target)
                        .then(resp => resp.json())
                        .catch(err => {return null})
                    if(targetObj){
                        //This application created its annos aa bit differently, so we have to shim the output here.  
                        targetObjDescription = targetObj.description ? targetObj.description : "Target Description Unknown"
                        targetObjLabel = targetObj.label ? targetObj.label : targetObj.name ? targetObj.name : "Target Label Unknown"
                        targetProps = {"@id":anno.target, "label":targetObjLabel, "description":targetObjDescription, "madeByApp":"Lived_Religion"}
                    }
                    else{
                        alert("Target URI could not be resolved.  The annotation will still be created and target the URI provided, but certain information will be unknown.")
                    }
                    return {"properties":targetProps, "type":"Feature", "geometry":anno.body.geometry.value} 
                })
                return Promise.all(allGeos)
            })
            
           
            //For fake app 1
            let mapDemoQueryObj2 = {
                "__rerum.history.next": historyWildcard,
                "madeByUser" : "BryGuy",
                "madeByApp"  : "T-PEN"
            }
            let mapDemoGeos_2 = await fetch(leafy.URLS.QUERY, {
                method: "POST",
                mode: "cors",
                body: JSON.stringify(mapDemoQueryObj2)
            })
            .then(response => response.json())
            .then(geoMarkers => {
               return geoMarkers.map(anno => { return anno.body })
            })
            .catch(err => {return []})
            
            //For Fake App 2
            let mapDemoQueryObj3 = {
                "__rerum.history.next": historyWildcard,
                "madeByUser" : "BryGuy",
                "madeByApp"  : "Mirador"
            }
            let mapDemoGeos_3 = await fetch(leafy.URLS.QUERY, {
                method: "POST",
                mode: "cors",
                body: JSON.stringify(mapDemoQueryObj3)
            })
            .then(response => response.json())
            .then(geoMarkers => {
               return geoMarkers.map(anno => { return anno.body })
            })
            .catch(err => {return []})
           
            //For fake app 3
            let mapDemoQueryObj4 = {
                "__rerum.history.next": historyWildcard,
                "madeByUser" : "BryGuy",
                "madeByApp"  : "IIIF_Coordinates_Annotator"
            }
            let mapDemoGeos_4 = await fetch(leafy.URLS.QUERY, {
                method: "POST",
                mode: "cors",
                body: JSON.stringify(mapDemoQueryObj4)
            })
            .then(response => response.json())
            .then(geoMarkers => {
               return geoMarkers.map(anno => { return anno.body })
            })
            .catch(err => {return []})
            
            //Combine all the corrdinates recieved into one array
            geos = [...mapDemoGeos, ...LRDemoGeos, ...mapDemoGeos_2, ...mapDemoGeos_3, ...mapDemoGeos_4]
            leafy.demo.initializeDemoMap(latlong, geos)
        }
        
        
        leafy.demo.goToCoords = function(event){
            if(leafLat.value && leafLong.value){
                let coords = [leafLat.value, leafLong.value]
                leafy.mymap.flyTo(coords,8)
                document.getElementById("currentCoords").innerHTML = coords.toString()
            }
        }
        
        leafy.demo.refreshMarkers = async function(){
            let historyWildcard = {"$exists":true, "$size":0}
            let queryObj = {
                "__rerum.history.next": historyWildcard,
                "madeByUser" : "BryGuy",
                "madeByApp"  : "MapDemo"
            }
            
            let geoMarkers = await fetch(leafy.URLS.QUERY, {
                method: "POST",
                mode: "cors",
                body: JSON.stringify(queryObj)
            })
            .then(response => response.json())
            .then(geoMarkers => {
                return geoMarkers.map(anno => { return anno.body })
            })
            
            leafy.mymap.eachLayer(function(layer) {
                if ( layer.hasMyPoints ) {
                    leafy.mymap.removeLayer(layer)
                }
            })

            L.geoJSON(geoMarkers, {
		pointToLayer: function (feature, latlng) {
                    return L.circleMarker(latlng, {
                        radius: 8,
                        fillColor: "#ff7800",
                        color: "#000",
                        weight: 1,
                        opacity: 1,
                        fillOpacity: 0.8
                    });
                },
		onEachFeature: leafy.demo.pointEachFeature
            }).addTo(leafy.mymap)
        }
        
    </script>
</html>
