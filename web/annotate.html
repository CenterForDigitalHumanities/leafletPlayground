<html>
    <head>
        <title>Annotate Coordinates</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://unpkg.com/chota@latest">
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css" integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ==" crossorigin="" />
        <script src="js/leafletHelper.js"></script>
        <style>
            #leafletPreview {
                height: 40rem;
            }
        </style>
    </head>
    <body class="container">
        <!-- Get the URL to target, try to resolve it, confirm and next -->
        <div id="supplyURI" class="card">
            <header>Supply an existing object URI to assert coordinates upon to begin.</header>
            <div class="card_body">
                <label>Object URI</label><input id="objURI" type="text" />
            </div>
            <footer>
                <input type="button" class="button primary" value="Use This URI" onclick="getTargetProperties(event)"/>
            </footer>
        </div>
        
        <div id="confirmURI" class="card is-hidden notfirst">
            <header>Resolved URI</header>
            <div class="card_body">
                <div id="URIpreview">
                    
                </div>
            </div>
            <footer>
                <input type="button" class="button primary" value="Confirm URI" onclick="confirmTarget(event)"/>
            </footer>
        </div>
        <script src="https://unpkg.com/leaflet@1.4.0/dist/leaflet.js" integrity="sha512-QVftwZFqvtRNi0ZyCtsznlKSWOStnDORoefr1enyq5mVL4tmKB3S/EnC3rRJcxCPavG10IcrVGSmPh6Qw5lwrg==" crossorigin=""></script>
        <script src="https://cdn.osmbuildings.org/classic/0.2.2b/OSMBuildings-Leaflet.js"></script>
        <!-- Get the Lat and Long, allow them to use Leaflet to provide, use Leaflet to preview and confirm -->      
        <div id="coordinatesCard" style="visibility:hidden;" class="card notfirst">
            <header title="Use the map below to pan around.  Click to be given the option to use coordinates, or enter coordinates manually.">Map Information</header>
            <div class="card-body">
                <input type="hidden" deer-key="geometry" value="{}"/>
                <div class="grouped">
                    <label>Latitude</label>
                    <input id="leafLat" step=".000000001" type="number"/>
                    <label>Longitude</label>
                    <input id="leafLong" step=".000000001" type="number"/>
                </div>
                <div title="Use the map below to pan around.  Click to be given the option to use coordinates, or enter coordinates manually." id="leafletPreview" class="col"></div>
            </div>
            <footer>
                <input type="button" class="button primary" value="Confirm Coordinates" onclick="previewAnnotation(event)"/>
            </footer>
        </div>
        <script>
            var previewMap = L.map('leafletPreview').setView([38.628009, -90.201101], 16)
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                maxZoom: 19,
                attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
            }).addTo(previewMap);
            var osmb = new OSMBuildings(previewMap).load('https://{s}.data.osmbuildings.org/0.2/anonymous/tile/{z}/{x}/{y}.json')
            
            function updateGeometry(event, clickedLat, clickedLong) {
                event.preventDefault()
                if (clickedLong > -180) {
                    leafLat.value = parseInt(clickedLat * 1000000) / 1000000
                    leafLong.value = parseInt(clickedLong * 1000000) / 1000000
                }
                let geometryInput = document.querySelector("input[deer-key='geometry']")
                let lat = parseInt(leafLat.value * 1000000) / 1000000
                let long = parseInt(leafLong.value * 1000000) / 1000000
                if (lat && long) {
                    previewMap.setView([lat, long], 18)
                    let geometry = {
                        type: "Point",
                        coordinates: [long, lat]
                    }
                    geometryInput.value = JSON.stringify(geometry)
                    geo = geometry
                }
            }
            leafLat.oninput = updateGeometry
            leafLong.oninput = updateGeometry
            previewMap.on('click', e => L.popup().setLatLng(e.latlng).setContent(`<div>${e.latlng.toString()}<br><button class="tag is-small text-primary bd-primary" onclick="updateGeometry(event,${e.latlng.lat},${e.latlng.lng});">Use These</button></div>`).openOn(previewMap))
        </script>
        
        <!--Show the Annotation.ither restart or send off to view   -->
        <div id="createAnnotation" class="card is-hidden notfirst">
            <header>See your new anno and decide what to do</header>
            <div class="card_body">
                <div id="annoPreview"> </div>
            </div>
            <footer>
                <input type="button" class="button primary" value="Create Annotation" onclick="submitAnno(event)" />
                <input type="button" class="button Primary" value="Restart" onclick="restart()" />
            </footer>
        </div>
    </body>
    <script>
        let geo = {
            "type": "Point",
            "coordinates": [] //let latlang = [38.6360699, -90.2348349] SLU
        }
        let targetProps = {"label":"Target Label Unknown","description":"Target Description Unknown", "@id":"", "madeByApp" : "MapDemo", "isIIIF":false}      

        
        async function submitAnno(event){
            let geoJSON = {
                "properties":targetProps,
                "geometry": geo,
                "type": "Feature"
            }
            let demoAnno = 
            {
                "type":"Annotation",
                "@context":"http://www.w3.org/ns/anno.jsonld",
                "target":targetProps["@id"],   
                "body":geoJSON,
                "madeByUser" : "BryGuy",
                "madeByApp"  : "MapDemo"
            }

            let createdObj = await fetch(leafy.URLS.CREATE, {
                method: "POST",
                mode: "cors",
                body: JSON.stringify(demoAnno)
            })
            .then(response => response.json())
            .then(newObj => {
                alert("A coordinate annotation was created that targets "+targetProps["@id"]+".  The Annotation URI is "+newObj.new_obj_state["@id"])
                return newObj.new_obj_state
            })
            .catch(err => {
                alert("There was problem creating your annotation.  The form will reset.  Please try again.")
            })
            document.location.reload()
        }
        
        async function getTargetProperties(event){
            let target = document.getElementById('objURI').value
            targetProps["@id"] = target
            let targetObjDescription = "Target Description Unknown"
            let targetObjLabel = "Target Label Unknown"
            let isIIIF = false
            let targetObj = await fetch(target)
                .then(resp => resp.json())
                .catch(err => {return null})
            if(targetObj){
                if(targetObj["@context"]){
                    if(Array.isArray(targetObj["@context"])){
                        isIIIF = targetObj["@context"].includes("http://iiif.io/api/presentation/3/context.json") || targetObj["@context"].includes("http://iiif.io/api/presentation/2/context.json")
                    }
                    else if(typeof targetObj["@context"] === "string"){
                       isIIIF = targetObj["@context"] === "http://iiif.io/api/presentation/3/context.json" || targetObj["@context"] === "http://iiif.io/api/presentation/2/context.json" 
                    }

                }
                targetObjDescription = targetObj.description ? targetObj.description : "Target Description Unknown"
                targetObjLabel = targetObj.label ? targetObj.label : targetObj.name ? targetObj.name : "Target Label Unknown"
                targetProps = {"@id":target, "label":targetObjLabel, "description":targetObjDescription, "madeByApp":"MapDemo", "isIIIF":isIIIF}
                delete targetObj["__rerum"]
                URIpreview.innerHTML=`<pre>${JSON.stringify(targetObj,null,'\t')}</pre>`
            }
            else{
                alert("Target URI could not be resolved.  The annotation will still be created and target the URI provided, but certain information will be unknown.  Supply a different URI to try again.")
                URIpreview.innerHTML=`<pre>{404}</pre>`
                targetProps = {"label":"Target Label Unknown","description":"Target Description Unknown", "@id":"", "isIIIF":false}
            }
            confirmURI.classList.remove("is-hidden")
            return targetProps
        } 
        
        function previewAnnotation(event){
            if(leafLat.value && leafLong.value){
//                coordinatesCard.style.visibility = "hidden"
                //coordinatesCard.classList.add("is-hidden")
                let targetURL = document.getElementById('objURI').value
                let geoJSON = {
                    "properties":targetProps,
                    "geometry": geo,
                    "type": "Feature"
                }
                let demoAnno = 
                    {
                        "type":"Annotation",
                        "@context":"http://www.w3.org/ns/anno.jsonld",
                        "target":targetProps["@id"],   
                        "body":geoJSON,
                        "madeByUser" : "BryGuy",
                        "madeByApp"  : "MapDemo"
                    }
                createAnnotation.classList.remove("is-hidden")
                annoPreview.innerHTML = `<pre>${JSON.stringify(demoAnno,null,'\t')}</pre>`
            }
            else{
                alert("You must provide a latitude and a longitude to continue")
            }
        }
        
        function confirmTarget(event){
            supplyURI.classList.add("is-hidden")
            confirmURI.classList.add("is-hidden")
            coordinatesCard.style.visibility = "visible"
        }
        
        function restart(){
            annoPreview.innerHTML = ""
            URIpreview.innerHTML = ""
            supplyURI.classList.remove("is-hidden")
            for (let el of document.querySelectorAll('.notfirst')){el.classList.add("is-hidden")}
        }
        

    </script>
</html>
